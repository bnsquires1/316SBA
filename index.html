<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay on Track - TrackStar!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <h1> Track List</h1>
        <p>Stay on Track! Place items on your To - Do Track List and mark them with a star once completed.</p>


    </header>
    <form action="">
        <input type="text" class="todo-input" placeholder="What do you have planned?">
        <button class="todo-button" type="submit">
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks">

            <div class="task">
                <div class="content">
                    <input type="text" class="text" value="My Shiny Task" />
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
